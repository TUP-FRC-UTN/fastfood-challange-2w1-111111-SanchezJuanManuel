<p>Pedidos listos para entregar</p>
<ul>
  @for (pedidoFinal of pedidosFinal; track pedidoFinal; let index = $index) {
  <li>
    {{ pedidoFinal.number }} - {{ pedidoFinal.name }}
    <button class="btn btn-primary" type="submit" (click)="entregarPedido(index, pedidoFinal)">
      Entregar!
    </button>
  </li>
  }
</ul>
