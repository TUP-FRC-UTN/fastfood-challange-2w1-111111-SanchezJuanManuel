Pendientes de cocinar
<ul>
  @for (pedido of pendientesCocinar; track pedido) {
  <li>
    ({{ pedido.number }}) - {{ pedido.description }}
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="enCoccion"
      (click)="cocinarPedido(pedido)"
    >
      Cocinar
    </button>
  </li>
  }
</ul>
